<!-- For JsBarcode-->
<script src='https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/barcodes/JsBarcode.codabar.min.js'></script>

<script>
function show() {
  var data=document.getElementById("DATA");
  
//  var result=document.getElementById("result");
//  while (result.firstChild) result.removeChild(result.firstChild); // 表示を消す

  JsBarcode("#barcode",data);
  return false;
}


function setup() {
	// クエリ文字列が付いていればparse
	var hash =  window.location.search.slice(1).split('&');
	var args = [];
	for(var i=0; i<hash.length; i++) {
		var array = hash[i].split('=');
		args[array[0]] = array[1];
	}
	if(args["DATA"]) {
		var t = document.getElementById("DATA");
		t.value = args["DATA"];
		show();
	}
}

</script>
<style type="text/css">
b {color: red;}
</style>
</head>
<body onLoad="setup();">
<div id="input">
<h1>バーコードで表示</h1>
<p>
NW-7で表示するデータを入力して下さい。
<form id="form1" name="form1" onSubmit="return show();">
<input type="text" id="DATA" name="DATA"/>
<input type="submit" value="バーコード表示" />
</form>
</p>
</div>
<canvas id="barcode"></canvas>
</body>
</html>
