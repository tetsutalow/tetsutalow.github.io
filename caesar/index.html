<script>
function caesarEncrypt(str, shift) {
    return str.split('').map(char => {
        const code = char.charCodeAt(0);
        // 大文字の範囲
        if (code >= 65 && code <= 90) {
            return String.fromCharCode(((code - 65 + shift) % 26) + 65);
        }
        // 小文字の範囲
        if (code >= 97 && code <= 122) {
            return String.fromCharCode(((code - 97 + shift) % 26) + 97);
        }
        return char;
    }).join('');
}

function displayAllShifts(str) {
    for (let shift = 1; shift <= 25; shift++) {
        console.log(`Shift ${shift}: ${caesarEncrypt(str, shift)}`);
    }
}

function show() {
  var plaintext=document.getElementById("plaintext");
  var result=document.getElementById("result");
  while (result.firstChild) result.removeChild(result.firstChild); // 表示を消す

  var t=document.createElement("p"); // メッセージ用

//  if (base<0 || base>9999999999) {
//	t.innerHTML = "<b>エラーです。正しい数値を入力して下さい。</b>";
//	result.appendChild(t);
//    return false;
//  }

  t.innerHTML = "平文" + plaintext + "に対して全てのCaesar暗号を求めます。<br />";
  for (let shift = 1; shift <= 25; shift++) {
    t.innerHTML += "鍵" + shift + ": " + caesarEncrypt(plaintext, shift) + "<br />";
  }
    
  result.appendChild(t);
  return false;
}
</script>

<input type="submit" value="暗号化する" />
</form>
</p>
<div id="result">
</div>
<p>
背景：mod 11法によるチェックデジットは、数字だけ使う場合は、11通りの計算結果のうち10通りを残し、1通りについてはエラーとする（付番しない）のが正しい運用です。
ところが免許証番号は上記計算式から、1が2通り割り当てられているようです。よって、1桁の入力誤りや、隣接する2桁の順番を入れ替えてしまう誤りなどが検出できない場合があります。
